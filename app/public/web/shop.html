<!DOCTYPE html>
<html>
<head>
	<title>门店管理</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/shop.css">
</head>
<body>
	<header>
		<h1>微晟防损后台管理系统</h1>
	</header>
	<nav>
		<ul>
			<li>区域管理</li>
			<li  class="down">门店管理</li>
			<li>款台设置</li>
			<li>系统设置</li>
			<li>服务器设置</li>
		</ul>
	</nav>
	<div id="container">
		<p>
			<button class="btn btn-info" id="add">新建</button>
			<button class="btn btn-info" id="delete">删除</button>
		</p>
		<div id="table">
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>门店id号</th>
						<th>门店名称</th>
						<th>所属区域</th>
						<th>相关描述</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td><input type="checkbox"></td>
						<td>联想桥</td>
						<td>
							<select>
								<option>华北</option>
								<option>华南</option>
								<option>华中</option>
								<option>华东</option>
							</select>
						</td>
						<td>旗舰店</td>
						<td><button class="btn btn-info btn-sm">编辑</button></td>
					</tr> -->
				</tbody>
			</table>
		</div>
	

		<div id="handleRecord">
			<p>新增门店</p>
			<label>门店id号</label>
			<input type="text" id="id" placeholder="门店id号">
			<label>门店名称</label>
			<input type="text" id="shopname" placeholder="门店名称">
			<label>所属区域</label>
			<select id="areaname">
			</select>
			<label>相关描述</label>
			<input type="text" id="details" placeholder="相关描述">
			<input type="hidden" id="operation" value="add">		
			<div id="btn">
				<button id="submit" >提交</button>
				<button id="back" >返回</button>
			</div>
		</div>




		<!-- <p id="page"><span class="glyphicon glyphicon-backward"></span><span>第1页</span><span class="glyphicon glyphicon-forward"></span></p> -->
	</div>
	<footer>
		<p>copyright@微晟科技</p>
	</footer>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
	<script src="js/libs/js.cookie.min.js"></script>
	<script type="text/javascript" src="js/func.js"></script>
	<script type="text/javascript" src="js/shop.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
