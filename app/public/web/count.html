<!DOCTYPE html>
<html>
<head>
	<title>款台设置</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/count.css">
</head>
<body>
	<header>
		<h1>微晟防损后台管理系统</h1>
	</header>
	<nav>
		<ul>
			<li>区域管理</li>
			<li>门店管理</li>
			<li class="down">款台设置</li>
			<li>系统设置</li>
			<li>服务器设置</li>
		</ul>
	</nav>
	<div id="container">
		<p>
			<button class="btn btn-info" id="add" disabled="disabled">新建</button>
			<button class="btn btn-info" id="delete">删除</button>
		</p>
		<p>
			<select id="areas">

			</select>
			<select id="shops">
			</select>
		</p>
		<div id="table">
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>款台id号</th>
						<th>款台名称</th>
						<th>类型</th>
						<th>摄像头IP</th>
						<th>报警器IP</th>
						<th>服务器端口</th>
						<th>POS-IP</th>
						<th>POS控制端口</th>
						<th>POS数据端口</th>
						<th>POS报警端口</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		

		<div id="handleRecord">
			<p>新增款台</p>
			<label>款台id号</label>
			<input type="text" id="id" placeholder="款台id号">
			<label>款台名称</label>
			<input type="text" id="name" placeholder="款台名称">


			<label>款台类型</label>
			<select id="type"></select>

			<label>摄像头IP</label>
			<input type="text" id="cameraip" placeholder="摄像头IP">
			<label>报警器IP</label>
			<input type="text" id="alarmip" placeholder="报警器IP">
			<label>报警器端口</label>
			<input type="text" id="alarmport" placeholder="报警器端口">
			<label>POS-IP</label>
			<input type="text" id="posip" placeholder="POS-IP">
			<label>POS控制端口</label>
			<input type="text" id="posctlport" placeholder="POS控制端口">
			<label>POS数据端口</label>
			<input type="text" id="posbillport" placeholder="POS数据端口">
			<label>POS报警端口</label>
			<input type="text" id="posalarmport" placeholder="POS报警端口">



			<input type="hidden" id="operation" value="add">		
			<div id="btn">
				<button id="submit" >提交</button>
				<button id="back" >返回</button>
			</div>
		</div>
	
		<!-- <p id="page"><span class="glyphicon glyphicon-backward"></span><span>第1页</span><span class="glyphicon glyphicon-forward"></span></p> -->

	</div>
	<footer>
		<p>copyright@微晟科技</p>
	</footer>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
	<script src="js/libs/js.cookie.min.js"></script>
	<script type="text/javascript" src="js/func.js"></script>
	<script type="text/javascript" src="js/count.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
