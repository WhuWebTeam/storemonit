<!DOCTYPE html>
<html>
<head>
	<title>区域管理</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/district.css">
</head>
<body>
	<header>
		<h1>微晟防损后台管理系统</h1>
	</header>
	<nav>
		<ul>
			<li class="down">区域管理</li>
			<li>门店管理</li>
			<li>款台设置</li>
			<li>系统设置</li>
			<li>服务器设置</li>
		</ul>
	</nav>
	<div id="container">
		<p>
			<button class="btn btn-info" id="add">新建</button>
			<button class="btn btn-info" id="delete">删除</button>
		</p>
		<div id="table">
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>区域id</th>
						<th>区域名称</th>
						<th>描述</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
	

		<div id="handleRecord">
			<p>新增区域</p>
			<label>区域id号</label>
			<input type="text" id="id" placeholder="区域id号(必填)">
			<label>区域名称</label>
			<input type="text" id="name" placeholder="区域名称(必填)">
			<label>相关描述</label>
			<input type="text" id="details" placeholder="相关描述(必填)">
			<input type="hidden" id="operation" value="add">		
			<div id="btn">
				<button id="submit" disabled='' class="btn btn-info">提交</button>
				<button id="back" class="btn btn-info">返回</button>
			</div>
		</div>

		<!-- <p id="page"><span class="glyphicon glyphicon-backward"></span><span>第1页</span><span class="glyphicon glyphicon-forward"></span></p> -->

	</div>
	<footer>
		<p>copyright@微晟科技</p>
	</footer>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/jquery/jquery.min.js"></script>
	<script src="js/libs/js.cookie.min.js"></script>
	<script type="text/javascript" src="js/func.js"></script>
	<script type="text/javascript" src="js/district.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
