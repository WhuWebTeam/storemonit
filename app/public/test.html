<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>select巧妙的文本居中显示</title>
<style>  
    *{margin: 0;padding: 0;box-sizing: border-box;}
    .ui-select {margin-top: 5%;text-align: center;position: relative;background-color: #59ABED;color: #ffffff}  
    .ui-select select {  position: absolute;left: 0px;top: 0px;width: 100%;opacity: 0;}  
    .box-style{background-color: #59ABED;color: #ffffff}
</style>  
</head>
<body>
    <!--外层是ui-select。下拉框菜单 -->  
    <div class="ui-select">  
      <span id="box1" class="box-style">全部</span>  
      <select id="select" onchange="uicenter(this,'box1')">  
        <option value="全部">全部</option>  
        <option value="游戏">游戏</option>  
        <option value="视频">视频</option>  
      </select>  
    </div>  
    <div class="ui-select">  
      <span id="box2" class="box-style">中国</span>  
      <select id="select" onchange="uicenter(this,'box2',selval,seltext)">  
        <option value="0-1">中国</option>  
        <option value="1-1">美国</option>  
        <option value="2-1">韩国</option>  
      </select>  
    </div>
    <div class="ui-select">  
      <span id="box3" class="box-style">请选择</span>  
      <select id="select" onchange="uicenter(this,'box3',selval1,seltext1),newfun(this)">  
        <option value="">请选择</option> 
        <option value="h">鸿</option>  
        <option value="j">基</option>  
        <option value="m">梦</option>  
      </select>  
    </div>
</body>
</html>
<script type="text/javascript">
    /**思路原理：
     * 因为select中的文字不能通过text-align:center居中，所以我们需要使用js控制;
     * 1.通过设置select隐藏（不是不存在）可以使用opacity让其透明度变为0切元素还保存
     * 2.在select上面创建一个box块元素，让其text-align居中（默认显示select中的第一个文本）
     * 3.通过js控制，当select改变的时候改变box块元素中的文本内容，使其与select中的文本内容一致
     *
     **方法参数：
     *1. ele     发生事件的select 固定参数为this      （必填）
     *2. boxid   储存select显示文本内容的box块元素的id（必填）
     *3. value   select的val合集（val!=text）的时候   （选填）
     *4. txt     select的text合集（val!=text）的时候  （选填）
     *
     **注意事项:
     *1.val数组与txt需要一一对应
     *2.如果项目中select改变后需要发生多个事件可以使用以下方法添加
     *<select id="select" onchange="uicenter(this,'box3',listval,list),newfun(this)">  
     *3.listval数组中最好使用字符串（因为val的获取是字符串）
     *4.切记select的隐藏不能使用display:none;display的隐藏元素将不会保留
     */    
    //声明    
    var selval = ['0-1','1-1','2-1'],seltext = ['中国','美国','韩国'],
        selval1 = ['','h','j','m'],seltext1 = ['请选择','鸿','基','梦'];
    //事件方法val合集与text合集
    function uicenter(ele,boxid,value,txt){
      var val  = ele.value,box = document.getElementById(boxid);
      if(!value||!txt){ //如果option中value的值与显示的值一样
        box.innerHTML = val;
      }else{            //如果option中value的值与显示的值不同
        for (var i = 0; i < value.length; i++) {
          if(val == value[i]) box.innerHTML = txt[i];
        }
      }
    }
    function newfun(ele){
      if(ele.value == ''){
        console.log('多事件测试，请选择想要选择的代号！')
      }else{
        console.log('多事件测试，我选中值的代号是：'+ele.value)
      }
    }
</script>
